<h3>Вопросы МЧС. Техническое обслуживание ПА</h3>

@if(showAllTO()) {
<app-exam-area
    sectionName="TO"
    [allQuestionsData]="questionsMhsTO"
></app-exam-area>
} @else {
<button
    class="section-button"
    [disabled]="setLoading()"
    tuiButton
    (click)="startTOQuestions()"
    [showLoader]="setLoading()"
>
    Проверка знаний
</button>
<button
    class="section-button"
    appearance="outline"
    size="s"
    routerLink="/"
    tuiButton
>
    Главное меню
</button>
}
