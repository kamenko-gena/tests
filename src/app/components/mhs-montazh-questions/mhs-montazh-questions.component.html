<h3>Вопросы МЧС. Монтаж и наладка ПА</h3>

@if(showAllMontazh()) {
<app-exam-area
    sectionName="montazh"
    [allQuestionsData]="questionsMhsMontazh"
></app-exam-area>
} @else {
<button
    class="section-button"
    [disabled]="setLoading()"
    tuiButton
    (click)="startMontazhQuestions()"
    [showLoader]="setLoading()"
>
    Проверка знаний
</button>
<button
    class="section-button"
    appearance="outline"
    size="s"
    routerLink="/"
    tuiButton
>
    Главное меню
</button>
}
