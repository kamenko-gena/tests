name: Deploy
on: [push]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy 404.html to dist directory
        run: cp dist/mhs-exam-tests-upgrade/index.html dist/mhs-exam-tests-upgrade/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/mhs-exam-tests-upgrade'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4